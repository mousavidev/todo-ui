<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login(form.valid, form.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput autocomplete placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="flex-container">
                <button type="submit" mat-flat-button color="primary">Login</button>
                <span class="flex-spacer"></span>
                <a mat-button [routerLink]="[ '/account/register' ]">
                    <mat-icon>person_add</mat-icon> Click to register account
                </a>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<div class="footer">
    <mat-icon inline>copyright</mat-icon>
    <span>2020 - powered by <a mat-button href="mail:mousavi.dev@gmail.com">@mousavidev</a></span>
</div>
