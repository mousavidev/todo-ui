<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login(form.valid, form.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput autocomplete placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-flat-button color="primary">Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>

<div class="footer">
    <a mat-button [routerLink]="[ '/account/register' ]">
        <mat-icon>person_add</mat-icon> Click to register account
    </a>
</div>
